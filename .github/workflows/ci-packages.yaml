name: package-and-test-installers

on:
  workflow_call:
    inputs:
      cli_jar_name:
        description: CLI jar filename built previously
        required: true
        type: string

env:
  APP_NAME: expressor
  MAIN_CLASS: com.diezam04.expresso.adapters.cli.Cli
  VERSION: 3.2

permissions:
  contents: read

jobs:
  cli-installer-deb:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Temurin JDK 24
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '24'

      - name: Prepare target directory
        run: mkdir -p target

      - name: Download CLI JAR
        uses: actions/download-artifact@v4
        with:
          name: "${{ env.APP_NAME }}-${{ env.VERSION }}.jar"
          path: target

      - name: Write Debian maintainer scripts (symlink in PATH)
        shell: bash
        run: |
          mkdir -p packaging
          cat > packaging/postinst <<EOF
          #!/bin/sh
          set -e
          ln -sf /opt/${APP_NAME}/bin/${APP_NAME} /usr/local/bin/${APP_NAME}
          exit 0
          EOF
          cat > packaging/postrm <<EOF
          #!/bin/sh
          set -e
          rm -f /usr/local/bin/${APP_NAME}
          exit 0
          EOF
          chmod 755 packaging/postinst packaging/postrm

      - name: jpackage -> .deb (CLI only)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist
          jpackage \
            --type deb \
            --name "${APP_NAME}" \
            --linux-package-name "${APP_NAME}" \
            --input target \
            --main-jar "${{ inputs.cli_jar_name }}" \
            --main-class "${MAIN_CLASS}" \
            --app-version "${VERSION}" \
            --linux-deb-maintainer "Expresso Team <antony-08@hotmail.com>" \
            --resource-dir packaging \
            --dest dist \
            --verbose
          DEB_FILE=$(find dist -maxdepth 1 -name '*.deb' -print -quit)
          mv "$DEB_FILE" "dist/expressor-cli-${VERSION}.deb"

      - name: Upload .deb
        uses: actions/upload-artifact@v4
        with:
          name: "expressor-cli-${{ env.VERSION }}.deb"
          path: dist/*.deb

  test-deb:
    needs: cli-installer-deb
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: "expressor-cli-${{ env.VERSION }}.deb"
          path: artifacts

      - name: Install and verify .deb
        run: |
          set -euo pipefail
          DEB_FILE=$(find artifacts -maxdepth 1 -name '*.deb' -print -quit)
          echo "Inspecting $DEB_FILE"
          dpkg-deb --info "$DEB_FILE" || true
          sudo dpkg -i "$DEB_FILE" || (sudo apt-get update && sudo apt-get -f -y install && sudo dpkg -i "$DEB_FILE")
          if command -v "${APP_NAME}" >/dev/null 2>&1; then
            BIN="$(command -v "${APP_NAME}")"
          elif [ -x "/opt/${APP_NAME}/bin/${APP_NAME}" ]; then
            BIN="/opt/${APP_NAME}/bin/${APP_NAME}"
          else
            echo "Installed files:" && dpkg -L "${APP_NAME}" || true
            echo "ERROR: Could not locate launcher for ${APP_NAME}" >&2
            exit 1
          fi
          "$BIN" --help
          sudo dpkg -r "${APP_NAME}"

  cli-installer-msi:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Temurin JDK 24
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '24'

      - name: Install WiX
        shell: powershell
        run: choco install wixtoolset -y

      - name: Download CLI JAR
        uses: actions/download-artifact@v4
        with:
          name: "${{ env.APP_NAME }}-${{ env.VERSION }}.jar"
          path: target

      - name: jpackage -> MSI
        shell: powershell
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          jpackage `
            --type msi `
            --name "$env:APP_NAME" `
            --input target `
            --main-jar "${{ inputs.cli_jar_name }}" `
            --main-class "$env:MAIN_CLASS" `
            --dest dist `
            --app-version "$env:VERSION" `
            --vendor "Expresso Team" `
            --win-console `
            --win-menu `
            --win-menu-group "Expresso" `
            --icon "$env:GITHUB_WORKSPACE\assets\icon.png" `
            --win-dir-chooser

      - name: Upload .msi
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-${{ env.VERSION }}.msi
          path: dist/*.msi
          if-no-files-found: error

  test-msi:
    needs: cli-installer-msi
    runs-on: windows-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-${{ env.VERSION }}.msi
          path: artifacts

      - name: Install MSI and run CLI
        shell: powershell
        run: |
          $msi = Get-ChildItem -Path artifacts -Filter *.msi | Select-Object -First 1
          if(-not $msi){ throw "MSI not found" }
          Write-Host "Installing $($msi.FullName)"
          Start-Process -FilePath msiexec.exe -ArgumentList '/i', $msi.FullName, '/qn', '/norestart' -Wait -NoNewWindow
          Start-Process -FilePath cmd.exe -ArgumentList '/c', '${env:APP_NAME} --version' -Wait -NoNewWindow
          Start-Process -FilePath msiexec.exe -ArgumentList '/x', $msi.FullName, '/qn', '/norestart' -Wait -NoNewWindow

  cli-portable-exe:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Temurin JDK 24
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '24'

      - name: Install WiX
        shell: powershell
        run: choco install wixtoolset -y

      - name: Download CLI JAR
        uses: actions/download-artifact@v4
        with:
          name: "${{ env.APP_NAME }}-${{ env.VERSION }}.jar"
          path: target

      - name: jpackage -> EXE
        shell: powershell
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          jpackage `
            --type exe `
            --name "$env:APP_NAME" `
            --input target `
            --main-jar "${{ inputs.cli_jar_name }}" `
            --main-class "$env:MAIN_CLASS" `
            --dest dist `
            --app-version "$env:VERSION" `
            --vendor "Expresso Team" `
            --win-console `
            --win-menu `
            --win-menu-group "Expresso" `
            --icon "$env:GITHUB_WORKSPACE\assets\icon.png" `
            --win-dir-chooser

      - name: Upload .exe
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-${{ env.VERSION }}.exe
          path: dist/*.exe
          if-no-files-found: error

  test-exe:
    needs: cli-portable-exe
    runs-on: windows-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-${{ env.VERSION }}.exe
          path: artifacts

      - name: Run portable EXE (no install)
        shell: powershell
        run: |
          $exe = Get-ChildItem -Path artifacts -Filter *.exe | Select-Object -First 1
          if(-not $exe){ throw "Portable EXE not found" }
          Push-Location $exe.DirectoryName
          try {
            Start-Process -FilePath cmd.exe -ArgumentList '/c', '${env:APP_NAME} --version' -Wait -NoNewWindow
          } finally {
            Pop-Location
          }

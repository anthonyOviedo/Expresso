name: CI Pipeline

on:
  push:
    branches: [dev]

permissions:
  contents: write
  packages: write
  actions: write

env:
  APP_NAME: expresso
  MAIN_CLI_CLASS: com.diezam04.expresso.adapters.cli.Cli
  MAIN_REST_CLASS: com.diezam04.expresso.adapters.rest.RestApi
  VERSION: 3.2
  DOCKERHUB_USERNAME: antonyoviedo

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Temurin JDK 24
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '24'
          cache: maven

      - name: Build with Maven
        run: mvn -B -DskipTests package

      - name: Check Docker Hub credentials
        id: check_docker
        run: |
          if [ -n "${DOCKERHUB_USERNAME:-}" ] && [ -n "${DOCKERHUB_TOKEN:-}" ]; then
            echo "available=true" >> "$GITHUB_OUTPUT"
          else
            echo "available=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Prepare release JARs
        id: prepare
        env:
          APP_NAME: ${{ env.APP_NAME }}
          VERSION: ${{ env.VERSION }}
        run: |
          set -euo pipefail
          CLI_JAR=$(find expresso-cli/target -maxdepth 1 -type f -name '*-shaded.jar' | sort | head -n1)
          [ -z "$CLI_JAR" ] && CLI_JAR=$(find expresso-cli/target -maxdepth 1 -type f -name '*.jar' | sort | head -n1)
          [ -z "$CLI_JAR" ] && { echo "No CLI jar found under expresso-cli/target" >&2; exit 1; }

          REST_JAR=$(find expresso-rest/target -maxdepth 1 -type f -name '*-shaded.jar' | sort | head -n1)
          [ -z "$REST_JAR" ] && REST_JAR=$(find expresso-rest/target -maxdepth 1 -type f -name '*.jar' | sort | head -n1)
          [ -z "$REST_JAR" ] && { echo "No REST jar found under expresso-rest/target" >&2; exit 1; }

          RELEASE_CLI="${APP_NAME}-${VERSION}-cli.jar"
          RELEASE_REST="${APP_NAME}-${VERSION}-rest.jar"
          cp "$CLI_JAR" "expresso-cli/target/${RELEASE_CLI}"
          cp "$REST_JAR" "expresso-rest/target/${RELEASE_REST}"

          echo "cli_path=expresso-cli/target/${RELEASE_CLI}" >> "$GITHUB_OUTPUT"
          echo "rest_path=expresso-rest/target/${RELEASE_REST}" >> "$GITHUB_OUTPUT"

      - name: Validate REST health endpoint
        run: |
          set -euo pipefail
          REST_JAR="${{ steps.prepare.outputs.rest_path }}"
          echo "Launching $REST_JAR"
          export SERVER_PORT=8081
          java -jar "$REST_JAR" >/tmp/rest.log 2>&1 &
          cleanup() {
            kill %1 >/dev/null 2>&1 || true
            wait %1 >/dev/null 2>&1 || true
            cat /tmp/rest.log || true
          }
          trap cleanup INT TERM EXIT
          for _ in $(seq 1 30); do
            if curl -sSf http://127.0.0.1:8081/api/v1/health | grep -q 'ok'; then
              echo "REST healthcheck passed"
              exit 0
            fi
            sleep 2
          done
          echo "REST healthcheck failed" >&2
          exit 1

      - name: Smoke test CLI jar
        run: |
          set -euo pipefail
          CLI_JAR="${{ steps.prepare.outputs.cli_path }}"
          echo "Testing $CLI_JAR"
          java -jar "$CLI_JAR" --help
          mkdir -p output
          java -jar "$CLI_JAR" transpile examples/HelloWorld0.expresso --out output --verbose
          java -jar "$CLI_JAR" build     examples/HelloWorld0.expresso --out output --verbose
          java -jar "$CLI_JAR" run       examples/HelloWorld0.expresso --out output --verbose

      - name: Upload CLI jar
        uses: actions/upload-artifact@v4
        with:
          name: "${{ env.APP_NAME }}-${{ env.VERSION }}-cli.jar"
          path: "${{ steps.prepare.outputs.cli_path }}"
          if-no-files-found: error

      - name: Upload REST jar
        uses: actions/upload-artifact@v4
        with:
          name: "${{ env.APP_NAME }}-${{ env.VERSION }}-rest.jar"
          path: "${{ steps.prepare.outputs.rest_path }}"
          if-no-files-found: error

  windows_packages:
    needs: [build-and-test]
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Temurin JDK 24
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '24'

      - name: Install WiX
        shell: powershell
        run: choco install wixtoolset -y

      - name: Download CLI jar
        uses: actions/download-artifact@v4
        with:
          name: "${{ env.APP_NAME }}-${{ env.VERSION }}-cli.jar"
          path: target

      - name: Build MSI installer
        shell: powershell
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          jpackage `
            --type msi `
            --name "$env:APP_NAME" `
            --input target `
            --main-jar "${{ env.APP_NAME }}-${{ env.VERSION }}-cli.jar" `
            --main-class "$env:MAIN_CLI_CLASS" `
            --dest dist `
            --app-version "$env:VERSION" `
            --vendor "Expresso Team" `
            --win-console `
            --win-menu `
            --win-menu-group "Expresso" `
            --icon "$env:GITHUB_WORKSPACE\assets\icon.png" `
            --win-dir-chooser

      - name: Upload MSI
        uses: actions/upload-artifact@v4
        with:
          name: "${{ env.APP_NAME }}-${{ env.VERSION }}.msi"
          path: dist/*.msi
          if-no-files-found: error

      - name: Verify MSI install
        shell: powershell
        run: |
          $msi = Get-ChildItem -Path dist -Filter *.msi | Select-Object -First 1
          if(-not $msi){ throw "MSI not found" }
          Start-Process -FilePath msiexec.exe -ArgumentList '/i', $msi.FullName, '/qn', '/norestart' -Wait -NoNewWindow
          Start-Process -FilePath cmd.exe -ArgumentList '/c', '${env:APP_NAME} --version' -Wait -NoNewWindow
          Start-Process -FilePath msiexec.exe -ArgumentList '/x', $msi.FullName, '/qn', '/norestart' -Wait -NoNewWindow

      - name: Build portable EXE
        shell: powershell
        run: |
          jpackage `
            --type exe `
            --name "$env:APP_NAME" `
            --input target `
            --main-jar "${{ env.APP_NAME }}-${{ env.VERSION }}-cli.jar" `
            --main-class "$env:MAIN_CLI_CLASS" `
            --dest dist `
            --app-version "$env:VERSION" `
            --vendor "Expresso Team" `
            --win-console `
            --win-menu `
            --win-menu-group "Expresso" `
            --icon "$env:GITHUB_WORKSPACE\assets\icon.png" `
            --win-dir-chooser

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: "${{ env.APP_NAME }}-${{ env.VERSION }}.exe"
          path: dist/*.exe
          if-no-files-found: error

      - name: Verify portable EXE
        shell: powershell
        run: |
          $exe = Get-ChildItem -Path dist -Filter *.exe | Select-Object -First 1
          if(-not $exe){ throw "Portable EXE not found" }
          Push-Location $exe.DirectoryName
          try {
            Start-Process -FilePath cmd.exe -ArgumentList '/c', '${env:APP_NAME} --version' -Wait -NoNewWindow
          } finally {
            Pop-Location
          }

  deb_package:
    needs: [build-and-test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Temurin JDK 24
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '24'

      - name: Prepare target directory
        run: mkdir -p target

      - name: Download CLI jar
        uses: actions/download-artifact@v4
        with:
          name: "${{ env.APP_NAME }}-${{ env.VERSION }}-cli.jar"
          path: target

      - name: Write Debian maintainer scripts
        run: |
          mkdir -p packaging
          cat > packaging/postinst <<EOF
          #!/bin/sh
          set -e
          ln -sf /opt/${APP_NAME}/bin/${APP_NAME} /usr/local/bin/${APP_NAME}
          exit 0
          EOF
          cat > packaging/postrm <<EOF
          #!/bin/sh
          set -e
          rm -f /usr/local/bin/${APP_NAME}
          exit 0
          EOF
          chmod 755 packaging/postinst packaging/postrm

      - name: Build Debian package
        run: |
          set -euo pipefail
          mkdir -p dist
          jpackage \
            --type deb \
            --name "${APP_NAME}" \
            --linux-package-name "${APP_NAME}" \
            --input target \
            --main-jar "${{ env.APP_NAME }}-${{ env.VERSION }}-cli.jar" \
            --main-class "${MAIN_CLI_CLASS}" \
            --app-version "${VERSION}" \
            --linux-deb-maintainer "Expresso Team <antony-08@hotmail.com>" \
            --resource-dir packaging \
            --dest dist \
            --verbose
          mv dist/*.deb "dist/${APP_NAME}-${VERSION}.deb"

      - name: Upload Debian package
        uses: actions/upload-artifact@v4
        with:
          name: "${{ env.APP_NAME }}-${{ env.VERSION }}.deb"
          path: dist/*.deb
          if-no-files-found: error

      - name: Install and verify Debian package
        run: |
          set -euo pipefail
          DEB_FILE=$(find dist -maxdepth 1 -name '*.deb' -print -quit)
          sudo dpkg -i "$DEB_FILE" || (sudo apt-get update && sudo apt-get -f -y install && sudo dpkg -i "$DEB_FILE")
          if command -v "${APP_NAME}" >/dev/null 2>&1; then
            BIN="$(command -v "${APP_NAME}")"
          elif [ -x "/opt/${APP_NAME}/bin/${APP_NAME}" ]; then
            BIN="/opt/${APP_NAME}/bin/${APP_NAME}"
          else
            dpkg -L "${APP_NAME}" >&2 || true
            echo "ERROR: Could not locate launcher for ${APP_NAME}" >&2
            exit 1
          fi
          "$BIN" --help
          sudo dpkg -r "${APP_NAME}"

  docker_image:
    needs: [build-and-test]
    runs-on: ubuntu-latest
    env:
      REST_JAR_NAME: ${{ needs.build.outputs.rest_jar_name }}
    steps:
      - uses: actions/checkout@v4

      - name: Download REST jar
        uses: actions/download-artifact@v4
        with:
          name: "${{ env.APP_NAME }}-${{ env.VERSION }}-rest.jar"
          path: artifacts

      - name: Build Docker image
        run: |
          set -euo pipefail
          REST_JAR=$(find artifacts -maxdepth 1 -name "*-rest.jar" -print -quit)
          if [ -z "$REST_JAR" ]; then
            echo "REST jar not found" >&2
            exit 1
          fi
          mkdir -p expresso-rest/target
          cp "$REST_JAR" expresso-rest/target/
          docker build -f dockerfile -t ${APP_NAME}:${VERSION} .

      - name: Docker Hub login
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Docker image
        run: |
          set -euo pipefail
          IMAGE="${APP_NAME}:${VERSION}"
          REPO="${{ env.DOCKERHUB_USERNAME }}/${APP_NAME}"
          docker tag "$IMAGE" "$REPO:${VERSION}"
          docker tag "$IMAGE" "$REPO:latest"
          docker push "$REPO:${VERSION}"
          docker push "$REPO:latest"

  release:
    runs-on: ubuntu-latest
    needs:
      - build-and-test
      - windows_packages
      - deb_package
      - docker_image
    steps:
      - uses: actions/checkout@v4

      - name: Download built CLI jar
        uses: actions/download-artifact@v4
        with:
          name: "${{ env.APP_NAME }}-${{ env.VERSION }}-cli.jar"
          path: artifacts/cli

      - name: Download REST jar
        uses: actions/download-artifact@v4
        with:
          name: "${{ env.APP_NAME }}-${{ env.VERSION }}-rest.jar"
          path: artifacts/rest

      - name: Download Debian package
        uses: actions/download-artifact@v4
        with:
          name: "${{ env.APP_NAME }}-${{ env.VERSION }}.deb"
          path: artifacts/deb

      - name: Download Windows MSI
        uses: actions/download-artifact@v4
        with:
          name: "${{ env.APP_NAME }}-${{ env.VERSION }}.msi"
          path: artifacts/msi

      - name: Download Windows EXE
        uses: actions/download-artifact@v4
        with:
          name: "${{ env.APP_NAME }}-${{ env.VERSION }}.exe"
          path: artifacts/exe

      - name: Stage REST jar for Docker image
        shell: bash
        run: |
          set -euo pipefail
          REST_JAR=$(find artifacts/rest -maxdepth 1 -name '*.jar' -print -quit)
          if [ -z "$REST_JAR" ]; then
            echo "REST jar not found in artifacts/rest" >&2
            exit 1
          fi
          mkdir -p expresso-rest/target
          cp "$REST_JAR" expresso-rest/target/

      - name: Build REST Docker image (release copy)
        run: docker build -f dockerfile -t ${{ env.APP_NAME }}:latest .

      - name: Docker Hub login
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push REST image to Docker Hub
        shell: bash
        run: |
          set -euo pipefail
          REPO="${{ env.DOCKERHUB_USERNAME }}/${APP_NAME}"
          docker push "$REPO:latest"

      - name: Create GitHub release
        id: gh_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ env.VERSION }}"
          target_commitish: ${{ github.sha }}
          name: "${{ env.APP_NAME }} v${{ env.VERSION }}"
          generate_release_notes: true
          files: |
            artifacts/cli/*.jar
            artifacts/rest/*.jar
            artifacts/deb/*.deb
            artifacts/msi/*.msi
            artifacts/exe/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Discord notify (success)
        if: ${{ success() }}
        uses: Ilshidur/action-discord@0.3.2
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          args: |
            ✅ **Release created**
            • App: **${{ env.APP_NAME }}** v${{ env.VERSION }}
            • Tag: `${{ github.ref_name }}`
            • Author: ${{ github.actor }}
            • Commit: `${{ github.sha }}`
            • Release: ${{ steps.gh_release.outputs.html_url }}
            • Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

      - name: Discord notify (failure)
        if: ${{ failure() }}
        uses: Ilshidur/action-discord@0.3.2
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          args: |
            ❌ **Release failed**
            • App: **${{ env.APP_NAME }}** v${{ env.VERSION }}
            • Ref: `${{ github.ref_name }}`
            • Author: ${{ github.actor }}
            • Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

      - name: Delete uploaded artifacts
        if: ${{ success() }}
        uses: geekyeggo/delete-artifact@v4
        with:
          name: |
            ${{ env.APP_NAME }}-${{ env.VERSION }}-cli.jar
            ${{ env.APP_NAME }}-${{ env.VERSION }}-rest.jar
            ${{ env.APP_NAME }}-${{ env.VERSION }}.deb
            ${{ env.APP_NAME }}-${{ env.VERSION }}.msi
            ${{ env.APP_NAME }}-${{ env.VERSION }}.exe

name: CI and CDelivery for the CLI app.

on:
  push:
    branches: [dev]

env:
  APP_NAME: expressor
  MAIN_CLASS: com.diezam04.expresso.adapters.cli.Cli
  VERSION: 1.1

jobs:
  build-jar:
    runs-on: ubuntu-latest
    outputs:
      jar_name: ${{ steps.pick.outputs.jar_name }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Temurin JDK 24
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '24'
          cache: maven

      - name: Build with Maven
        run: mvn -B -DskipTests package

      - name: Pick main JAR (prefer *-runner.jar)
        id: pick
        shell: bash
        run: |
          jar=$(find . -type f \( -path "*/target/*-runner.jar" -o -path "*/target/*-shaded.jar" -o -path "*/target/*.jar" \) | head -n1)
          test -n "$jar"
          echo "jar_name=$(basename "$jar")" >> "$GITHUB_OUTPUT"
          echo "jar_path=$jar" >> "$GITHUB_OUTPUT"


      - name: Upload JARs
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar
          if-no-files-found: error

  cli-installer-deb:
    needs: build-jar
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Temurin JDK 24
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '24'

      - name: Install jpackage deps (deb)
        run: |
          sudo apt-get update
          sudo apt-get install -y fakeroot dpkg-dev binutils file

      - name: Download JARs
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: target

      - name: Write Debian maintainer scripts (symlink in PATH)
        shell: bash
        run: |
          mkdir -p packaging

          cat > packaging/postinst <<'EOF'
          #!/bin/sh
          ln -sf /opt/"${APP_NAME}"/bin/"${APP_NAME}" /usr/local/bin/"${APP_NAME}"
          exit 0
          EOF

          cat > packaging/postrm <<'EOF'
          # packaging/postrm
          #!/bin/sh
          rm -f /usr/local/bin/"${APP_NAME}"
          exit 0


          chmod 755 packaging/postinst packaging/postrm

      - name: jpackage -> .deb (CLI only)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist
          jpackage \
            --type deb \
            --name "${APP_NAME}" \
            --linux-package-name "${APP_NAME}" \
            --input target \
            --main-jar "${{ needs.build-jar.outputs.jar_name }}" \
            --main-class "${MAIN_CLASS}" \
            --app-version "${VERSION}" \
            --linux-deb-maintainer "Expresso Team <antony-08@hotmail.com>" \
            --resource-dir packaging \
            --dest dist \
            --verbose

      - name: Upload .deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: $APP_NAME-$VERSION
          path: dist/*.deb
          if-no-files-found: error
  
  cli-installer-msi:
    needs: build-jar
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Temurin JDK 24
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '24'

      - name: Install WiX
        shell: powershell
        run: choco install wixtoolset -y

      - name: Download JARs
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: target

      - name: jpackage -> app-image (CLI-only)
        shell: powershell
        run: |
          New-Item -ItemType Directory -Force -Path out | Out-Null
          jpackage `
            --type app-image `
            --name "$env:APP_NAME" `
            --input target `
            --main-jar "${{ needs.build-jar.outputs.jar_name }}" `
            --main-class "$env:MAIN_CLASS" `
            --win-console `
            --dest out

      - name: WiX harvest
        shell: powershell
        run: |
              $src = Join-Path $PWD "out\$env:APP_NAME"
              & "$env:WIX\bin\heat.exe" dir $src -cg AppFiles -dr INSTALLFOLDER -srd -var var.SourceDir -ag -out harvest.wxs

      - name: Build MSI (WiX)
        shell: powershell
        run: |
          & "$env:WIX\bin\candle.exe" -arch x64 -dSourceDir="$(Join-Path $PWD "out\$env:APP_NAME")" -out obj\ packaging/windows/product.wxs harvest.wxs
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          & "$env:WIX\bin\light.exe" -ext WixUtilExtension -sval -o "dist\$APP_NAME-$VERSION.msi" obj\product.wixobj obj\harvest.wixobj

      - name: Upload .msi
        uses: actions/upload-artifact@v4
        with:
          name: $APP_NAME-$VERSION
          path: dist/*.msi
          if-no-files-found: error

      - name: Discord notify success (apps deployment)
        if: success()
        uses: Ilshidur/action-discord@0.3.2
        with:
          args: |
            üñ•Ô∏è ‚úÖ App $APP_NAME-$VERSION PASSED the tests.
            Commit `${{ github.sha }}`
            Logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}

      - name: Discord notify failure (apps deployment)
        if: failure()
        uses: Ilshidur/action-discord@0.3.2
        with:
          args: |
            üñ•Ô∏è ‚ùå App $APP_NAME-$VERSION FAILED the tests.
            Commit `${{ github.sha }}`
            Logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }} 

  create-cli-Release:
    runs-on: ubuntu-latest
    needs:
      - cli-installer-deb
      - cli-installer-msi

    steps:
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload java jar artifact
        uses: softprops/action-gh-release@v2
        with:
          files: target/*.jar

      - name: Upload Linux deb installer artifact
        uses: softprops/action-gh-release@v2
        with:
          files: target/*.deb

      
      - name: Upload Windows msi installer artifact
        uses: softprops/action-gh-release@v2
        with:
          files: target/*.msi
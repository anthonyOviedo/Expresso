name: Build JAR -> Test JAR 

on:
  push:
    branches: [ dev ]
  pull_request:

env:
  APP_NAME: expressor
  MAIN_CLASS: com.diezam04.expresso.Expressor

jobs:
  build-jar:
    runs-on: ubuntu-latest
    outputs:
      jar_name: ${{ steps.pick.outputs.jar_name }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Temurin JDK 24
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '24'
          cache: maven

      - name: Build with Maven
        run: mvn -B -DskipTests package

      - name: Test jar
        run: |
          echo "Testing ${{ steps.pick.outputs.jar_name }}"
          java -jar "target/${{ steps.pick.outputs.jar_name }}"
          java -jar "target/${{ steps.pick.outputs.jar_name }}" --help
          java -jar "target/${{ steps.pick.outputs.jar_name }}" transform --out output HelloWorld.Expresso
          java -jar "target/${{ steps.pick.outputs.jar_name }}" build --out output HelloWorld.Expresso
          java -jar "target/${{ steps.pick.outputs.jar_name }}" run --out output HelloWorld.Expresso

      - name: Discord notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        uses: Ilshidur/action-discord@master
        with:
          args: 'The project {{ EVENT_PAYLOAD.repository.full_name }} has been deployed. in branch {{ EVENT_PAYLOAD.ref }}'



 
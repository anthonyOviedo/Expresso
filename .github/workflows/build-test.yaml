name: Build JAR -> Test JAR 

on:
  push:
    branches: [ "43-unit-test" ]
  pull_request: 
    branches: [ "dev" ]

env:
  APP_NAME: expressor
  MAIN_CLASS: com.diezam04.expresso.Expressor

jobs:
  build-jar:
    runs-on: ubuntu-latest
    outputs:
      jar_name: ${{ steps.pick.outputs.jar_name }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Temurin JDK 24
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '24'
          cache: maven

      - name: Build with Maven
        run: mvn -B -DskipTests package

      - name: Test jar
        run: |
          echo "Testing *runner.jar"
          java -jar "target/*runner.jar"
          java -jar "target/*runner.jar" --help
          java -jar "target/*runner.jar" transform --out output HelloWorld.Expresso
          java -jar "target/*runner.jar" build --out output HelloWorld.Expresso
          java -jar "target/*runner.jar" run --out output HelloWorld.Expresso

      - name: Discord notify success (apps deployment)
        if: success()
        uses: Ilshidur/action-discord@0.3.2
        with:
          args: |
            üñ•Ô∏è ‚úÖ Apps are tested and ready to be used .
            Commit `${{ github.sha }}`
            Logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}

      - name: Discord notify failure (apps deployment)
        if: failure()
        uses: Ilshidur/action-discord@0.3.2
        with:
          args: |
            üñ•Ô∏è ‚ùå Failed Testing in development.
            Commit `${{ github.sha }}`
            Logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }} 



 